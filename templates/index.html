{% extends "base.html" %}
{% block content %}
  <div class="container container-app" ng-controller="Ctrl" style="margin-top: 75px;">
    {% verbatim %}
    <div class="col-xs-6 text-center">
      <textarea ng-model="urls" ng-list="&#10;" name="url" id="url" rows="10"></textarea>
    </div>
    <div class="col-xs-6 text-center">
      <textarea ng-model="results" ng-list="&#10;" name="result" id="result" rows="10"></textarea>
    </div>
    {% endverbatim %}
  </div>
{% endblock %}
